</head>
<body>
    <div class="container">
        Height: <input type="text" id="height"><br>
        Weight: <input type="text" id="weight"><br>
        <input type="text" name="display" id="display" readonly><br><br><br>
        <button id="button" onclick="calculate()">Check</button>
    </div>
</body>
<script>
    let calculate = () => {
        const height = parseFloat(document.getElementById('height').value);

        const weight = parseFloat(document.getElementById('weight').value);

        const display = document.getElementById('display');
        display.value = Math.round((weight / (height * height)) * 10000);
    }
</script> 
</html>
